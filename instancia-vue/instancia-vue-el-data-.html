<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo1 }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo1: 'Teste 1'
        },
        methods: {
            alterar(){
                this.titulo1 += '!'
            }
        },
    })
</script>
