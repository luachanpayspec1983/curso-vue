<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template: `
        <div>
            <h1 ref="aulaRef">{{ aula }}</h1>
            <h2>{{ modulo }}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Modulo</button>
        </div>
        `,
        data: {
            aula: 'Aula: Montando Instancia Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
                console.log(this.$ref.aulaRef.innerText)
            }
        },
    })

    // vm.$mount('#app')
    // gera o el
    vm.$mount()
    // exibe o el
    document.querySelector('#app').appendChild(vm.$el)
</script>
