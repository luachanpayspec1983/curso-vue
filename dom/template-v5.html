<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom Dia!!!'
                return this.titulo
            }
        },
    })
</script>
