<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo"
                       v-on:input="titulo = $event.target.value">
<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando o Vue',
        },
    })
</script>
