<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminiur">Diminiur</button>
    <p>Contador: {{ contador }} || {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            contador2: 0,
        },
        // Cria um dado a partir de outros dados
        computed: {
            resultado(){
                return this.contador >=5 ?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo, antigo){
                console.log(novo, antigo)
                setTimeout(() => {
                    this.contador = 0
                }, 2000);
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminiur(){
                this.contador--
            },
            //resultado(){
            //    return this.contador >=5 ?
            //    'Maior ou igual a 5' : 'Menor que 5'
            //}
        },
    })
</script>
